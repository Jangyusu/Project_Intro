<body>
    <script>
        var a = 1;
        var arr = [4, 1, 2];
        var arr2 = [];

        while (a > 3) {
            arr2.unshift(arr[a % 3]);
            if (a % 3 == 0) {
                a = (Math.floor(a / 3)) - 1;
            } else {
                a = Math.floor(a / 3);
            }
        }

        arr2.unshift(arr[a % 3]);


        console.log(arr2.toString().replace(",", ""));
    </script>
