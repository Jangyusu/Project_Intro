<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n1 = 50,
            n2 = n1,
            a = 0,
            bool = true;

        while (bool) {
            a++;
            n3 = n1.toString(2).match(/1/g).length;
            n4 = (n1 + a).toString(2).match(/1/g).length;

            if (n3 == n4) {
                n2 = n1 + a;
                bool = false;
            }
        }

        console.log(n3);
        console.log(n4);
        console.log(n1);
        console.log(n2);

    </script>
</body>

</html>
